<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>การบันทึกข้อมูล</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="name-machine">Name Machine:</label>
        <input type="text" id="name-machine" name="name-machine">
        
        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        
        <label for="division">Division:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="division" id="assy1" value="Ass'y1">
            <label for="assy1">Ass'y1</label>
            <input type="checkbox" name="division" id="assy2" value="Ass'y2">
            <label for="assy2">Ass'y2</label>
            <input type="checkbox" name="division" id="assy3" value="Ass'y3">
            <label for="assy3">Ass'y3</label>
            <input type="checkbox" name="division" id="stamping1" value="Stamping1">
            <label for="stamping1">Stamping1</label>
            <input type="checkbox" name="division" id="stamping2" value="Stamping2">
            <label for="stamping2">Stamping2</label>
            <input type="checkbox" name="division" id="stamping3" value="Stamping3">
            <label for="stamping3">Stamping3</label>
        </div>
        <button type="button">SUBMIT</button>
    </form>
</body>
</html>
